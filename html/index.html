<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADA Web Toolbox</title>
    <link rel="stylesheet" href="../css/style.css">
    <!--Working on this-->
    <link href='https://fonts.googleapis.com/css?family=Atkinson Hyperlegible' rel='stylesheet'>
</head>
<body>
    <header>
        <div style="width:350px;height:50px;float:left;background-color:#fff;color:#333;text-align:center;">
            <h1 style="margin-top:13px;">ADA Web Toolbox</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="menu-options">
                <div ><button class="click" id="btnColor">COLOR MENU</button></div>
                <div class ="color-options" id="colorMenu">

                    <div style="margin-left:115px;margin-top:10px;" class="selector">
                        <select name="themes" id="themes">
                        <option value="">Select theme...</option>
                        <option value="blackandwhite">Black And White</option>
                        <option value="grayandwhite">Gray and White</option>
                        <option value="whiteandblack">White and Black</option>
                        <option value="grayandgreen">Gray and Green</option>
                    </select>
                    </div>

                    <div style="width:350px;float:left;margin-top:10px;">
                        <div style="width:175px;float:left;text-align:center;">
                    <label for="colorpicker"><b>BACKGROUND</br>COLOR</b></label>
                    <div class="color-picker" style="margin-top:5px;margin-bottom:5px;">
                        <input type="color" id="colorpicker" value="#0000ff" name="colorpicker">
                    </div>
                        </div>

                        <div style="width:175px;float:left;text-align:center;">
                    <label for="fontpicker"><b>FONT</br>COLOR</b></label><br>
                    <div class="color-picker" style="margin-top:5px;margin-bottom:5px;">
                        <input type="color" id="fontpicker" value="#0000ff" name="fontpicker">
                    </div>
                        </div>
                    </div>

                    <div style="width:350px;height:20px;float:left;margin-top:10px;">
                        <div style="width:126px;height:20px;float:left;margin-left:44px;text-align:center;"><b>SATURATION</b></div>
                        <div style="width:126px;height:20px;float:left;margin-left:10px;text-align:center"><b>BRIGHTNESS</b></div>
                    </div>
                    <div style="width:350px;float:left;margin-bottom:10px;">
                    <div style="width:262px;float:left;margin-left:44px;">
                    <input type="range" min="0" max="100" value="0" class="slider" step="20" id="graySlide">
                    <input type="range" min="75" max="110" value="100" class="slider" step="5" id="myRange">
                    </div>
                    </div>
                </div>
                <div class="btn" style="margin-top:10px;"><button class="click" id="btnText">TEXT MENU</button></div>
            </div>

            <div style="margin-left:100px;margin-top:10px;float:left;" class="font-options" id="fontMenu">
                <div class="selector">
                    <select name="fonts" id="fonts">
                    <option value="times">Times New Roman</option>
                    <option value="arial">Arial</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="verdana">Verdana</option>
                    <!--Does not work yet trying to figure out to how to implement imported font-->
                    <option value="atkinson">Atkinson Hyperlegible</option>
                </select>
                </div>

                <div style="width:150px;float:left;margin-top:10px;text-align:center;"><b>FONT SIZE</b></div>
                <div ><button style="margin-top:5px;" class ="size" id="btnDecrease">(-)Decrease Font Size</button></div>
                <div style="margin-top:5px;"><button style="margin-bottom:10px;" class = "size" id="btnIncrease">(+)Increase Font Size</button></div>
            </div>
            <div class="btn" style="margin-top:10px;"><button class="click" id="btnAI">ALT/CAPTIONS</button></div>
            <div class="btn" style="margin-top:10px;"><button class="click" id="btnScan">SCAN</button></div>

            <div style="margin-left:27%;margin-top:10px;">
                <input type="checkbox" id="chkReport" name="chkReport" value="Report">
                <label for="chkReport"> Check to Generate Report</label>
            </div>

            <div class="btn" style="margin-top:10px;"><button class="click" id="btnSave">SAVE CHANGES</button></div>
            <div class="btn" style="margin-top:10px;"><button class="click" id="btnLoad">LOAD CHANGES</button></div>

            <div style="margin-top:10px;margin-left:6px;">
            <textarea id="txtOut" name="txtOut" rows="4" cols="48">
            Settings & Info Display Here
            </textarea>
            </div>

            <div class="btn" style="margin-top:5px;"><button class="click" id="btnClear">CLEAR SAVE</button></div>
            <button id="btnInfo" style="margin-top:5px;" class="click">Click To Learn More!</button>
        </div>
    </main>
</body>
<script type="module" src="../scripts/proto.js"></script>
</html>
