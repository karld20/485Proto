<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADA Web Toolbox</title>
    <!--Working on this-->
    <link href='https://fonts.googleapis.com/css?family=Atkinson Hyperlegible' rel='stylesheet'>
</head>
<body>
    <header>
        <div style="width:300px;height:50px;float:left;background-color:#fff;color:#333;text-align:center;">
            <h1 style="margin-top:13px;">ADA Web Toolbox</h1>
        </div>
        <button id="btnInfo">Click To Learn More</button>
    </header>
    <main>
        <div class="container">
            <div class="menu-options">
                <div class="btn"><button class="btn" id="btnColor">COLOR</button></div>
                <div class="color-picker" style="margin-top:10px;">
                    <input type="color" id="colorpicker" value="#0000ff">
                </div>
                <input type="range" min="0" max="50" value="0" class="slider" step="10" id="graySlide">
                <input type="range" min="75" max="110" value="100" class="slider" step="5" id="myRange">
                <div class="btn" style="margin-top:10px;"><button class="btn" id="btnText">TEXT</button></div>
                <div class="selector"><select name="fonts" id="fonts">
                    <option value="times">Times New Roman</option>
                    <option value="arial">Arial</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="verdana">Verdana</option>
                    <!--Does not work yet trying to figure out to how to implement imported font-->
                    <option value="atkinson">Atkinson Hyperlegible</option>
                </select></div>
                <div class="btn" style="margin-top:10px;"><button class="btn" id="btnAI">ALT/CAPTIONS</button></div>
                <div class="btn" style="margin-top:10px;"><button class="btn" id="btnScan">SCAN</button></div>
                <h2 id="lblFontSize">Change Font Size</h2>
                <div class="btn"><button class ='btn' id="btnDecrease">-</button></div>
                <div class="btn" style="margin-top:5px;"><button class = 'btn' id="btnIncrease">+</button></div>
                <div class="btn" style="margin-top:10px;"><button class="btn" id="btnSave">SAVE CHANGES</button></div>
                <div class="btn" style="margin-top:10px;"><button class="btn" id="btnLoad">LOAD CHANGES</button></div>
                <textarea id="txtOut" name="txtOut" rows="4" cols="50">
                    Settings Display Here &#13;&#10;
                </textarea>
                <div class="btn" style="margin-top:10px;"><button class="btn" id="btnClear">CLEAR CHANGES</button></div>
                <form>
                    <input type="radio" name="font" checked>Font Menu
                    <input type="radio" name="color">Color Menu
                </form>
                

            </div>
        </div>
    </main>
</body>
<script type="module" src="../scripts/proto.js"></script>
</html>
